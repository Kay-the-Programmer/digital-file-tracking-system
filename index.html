<style>
  /* For Webkit-based browsers (Chrome, Safari, Edge) */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: #2d3748; /* gray-800 */
  }

  ::-webkit-scrollbar-thumb {
    background-color: #4a5568; /* gray-600 */
    border-radius: 10px;
    border: 2px solid #2d3748; /* creates padding around thumb */
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #718096; /* gray-500 */
  }

  /* For Firefox */
  html {
    scrollbar-width: thin;
    scrollbar-color: #4a5568 #2d3748;
  }

  /* Custom scrollbar for sidebar */
  .sidebar-scroll-container::-webkit-scrollbar {
    width: 8px;
  }
  .sidebar-scroll-container::-webkit-scrollbar-track {
    background: transparent;
  }
  .sidebar-scroll-container::-webkit-scrollbar-thumb {
    background: transparent;
    border-radius: 4px;
  }
  .sidebar-scroll-container:hover::-webkit-scrollbar-thumb {
    background: #4A5568; /* gray-600 */
  }
  .sidebar-scroll-container {
    scrollbar-width: thin;
    scrollbar-color: transparent transparent;
  }
  .sidebar-scroll-container:hover {
    scrollbar-color: #4A5568 #2d3748; /* thumb and track */
  }
</style>
